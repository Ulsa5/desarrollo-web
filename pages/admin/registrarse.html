<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../styles/styles.css">
    <script src="../../scripts/scripts.js"></script>

</head>

<body>
    <main>
        <div>
            <h4 style="height: 1rem">REGISTRARSE</h4>
        </div>
        <br>

        <div>
            <form action="">
                <div class="cuadricula-2-columnas" style="grid-template-columns:2fr 2fr;">
                    <div class="cuadricula-hijo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" autocomplete="off" />
                    </div>

                    <div class="cuadricula-hijo">
                        <label for="email">Correo:</label>
                        <input type="e-mail" id="email" autocomplete="off" />
                    </div>

                    <div class="cuadricula-hijo">
                        <label for="telefono">Teléfono:</label>
                        <input type="number" id="telefono" autocomplete="off" />
                    </div>

                    <div class="cuadricula-hijo">
                        <label for="contrasenia">Contraseña:</label>
                        <input type="password" id="contrasenia" autocomplete="off" />
                    </div>
                </div>
                <br>
                <div style="display: grid; grid-template-columns: 1fr 5fr;">
                    <div>
                        <a href="#" style="width: 100px; background-color: green;">Registrarse</a>
                    </div>
                    <div>
                        <a href="../../pages/admin/ingresar.html" style="width: 100px; background-color:rgb(32, 49, 197) ;" onclick="cambiarImagen('imagen_admin','../../images/user.png')">Ingresar</a>
                    </div>
                </div>
            </form>
        </div>

    </main>

</body>

</html>
